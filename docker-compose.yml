services:
  postgres:
    image: postgres:15
    container_name: baths-postgres
    environment:
      POSTGRES_DB: camunda
      POSTGRES_USER: camunda
      POSTGRES_PASSWORD: camunda
      TZ: Europe/Lisbon
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U camunda -d camunda"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  camunda:
    build:
      context: ./camunda
      dockerfile: Dockerfile
    container_name: baths-camunda7
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./camunda/configuration/default.yml:/camunda/configuration/default.yml
    environment:
      - TZ=Europe/Lisbon
    restart: unless-stopped

  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: baths-swagger-ui
    depends_on:
      - camunda
    ports:
      - "8081:8080"
    environment:
      SWAGGER_JSON: /usr/share/nginx/html/openapi/openapi.json
      DOC_EXPANSION: none
    volumes:
      - ./camunda/openapi:/usr/share/nginx/html/openapi:ro
      - ./camunda/swagger/default.conf:/etc/nginx/templates/default.conf.template:ro
    restart: unless-stopped

volumes:
  pgdata:

